language: node_js
node_js:
  - "12"
dist: trusty
services:
  - redis-server
addons:
  - mongodb:6.0.0
env:
  - NODE_ENV=ci PORT=3000
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - npm run build

script:
  - nohup npm run start &
  - sleep 30
  - npm run test
